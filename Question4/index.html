<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="my-4">To Do List Application</h1>

    <button id="add-task-btn" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#taskModal">Add Task</button>

    <div class="modal" id="taskModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Task Details</h5>
            <button type="button" class="btn-close" onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="task-form" onsubmit="saveTask(event)">
              <div class="mb-3">
                <label for="task-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="task-title" required>
              </div>
              <div class="mb-3">
                <label for="task-description" class="form-label">Description</label>
                <textarea class="form-control" id="task-description" required></textarea>
              </div>
              <div class="mb-3">
                <label for="task-priority" class="form-label">Priority (1 - High, 5 - Low)</label>
                <input type="number" class="form-control" id="task-priority" min="1" max="5" required>
              </div>
              <div class="mb-3">
                <label for="task-end-date" class="form-label">End Date and Time</label>
                <input type="datetime-local" class="form-control" id="task-end-date" required>
              </div>
              <button type="submit" class="btn btn-primary">Save Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="column">
          <div class="column-head d-flex justify-content-between align-items-center">
            <h3>To Do</h3>
            <div class="btn-group" role="group">
              <button id="sort-to-do-priority" class="btn btn-secondary btn-sm">Sort by Priority</button>
              <button id="sort-to-do-date" class="btn btn-secondary btn-sm">Sort by Date</button>
            </div>
          </div>
          <div id="to-do-list" class="mb-3"></div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="column">
          <div class="column-head d-flex justify-content-between align-items-center">
            <h3>Doing</h3>
            <div class="btn-group" role="group">
              <button id="sort-doing-priority" class="btn btn-secondary btn-sm">Sort by Priority</button>
              <button id="sort-doing-date" class="btn btn-secondary btn-sm">Sort by Date</button>
            </div>
          </div>
          <div id="doing-list" class="mb-3"></div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="column">
          <div class="column-head d-flex justify-content-between align-items-center">
            <h3>Done</h3>
            <div class="btn-group" role="group">
              <button id="sort-done-priority" class="btn btn-secondary btn-sm">Sort by Priority</button>
              <button id="sort-done-date" class="btn btn-secondary btn-sm">Sort by Date</button>
            </div>
          </div>
          <div id="done-list" class="mb-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
